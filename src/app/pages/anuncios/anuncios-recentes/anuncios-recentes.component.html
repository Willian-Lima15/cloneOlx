
  <div *ngFor="let anuncio of listaAnuncios">
    <div class="card" style="width: 10rem;">
      <img src="../../../assets/ds.jpg" class="card-img-top" alt="...">
      <div class="card-body p-2">
        <p class="card-title">{{anuncio.titulo}}</p>
        <p class="card-text">{{anuncio.descricao}}</p>
        <p><strong>{{anuncio.valor}}</strong></p>
      </div>
    </div>
  </div>
