<div class="container">
  <div class="row">
    <div class="col-12 text-center py-3">
      <h2>O que você está anunciando ?</h2>
    </div>
    <div class="col-12 formulario">
      <form [formGroup]="anuncioForm">
        <div class="row">
          <div class="col-6">
            <div class="col">
              <label for="" class="form-label">Titulo</label>
            </div>
            <div class="col">
              <input type="text" class="form-control" formControlName="titulo"/>
            </div>
          </div>
          <div class="col-6"></div>
        </div>
        <div class="row">
          <div class="col-6 mt-2">
            <div class="col">
              <label for="" class="form-label">Descrição</label>
            </div>
            <div class="col">
              <textarea class="form-control" cols="30" rows="5" formControlName="descricao">

              </textarea>
            </div>
          </div>
          <div class="col-6"></div>
        </div>
        <section>
          <div class="row">
            <div class="col-12 mt-2">
              <h4>Categorias</h4>
            </div>
            <div role="tabpanel">
              <div class="col-3">
                <div class="list-group" id="list-tab" role="tablist">
                  <a class="list-group-item list-group-item-action active" id="list-home-list" data-bs-toggle="list" href="#list-home" role="tab" aria-controls="list-home">Home</a>
                  <a class="list-group-item list-group-item-action" id="list-profile-list" data-bs-toggle="list" href="#list-profile" role="tab" aria-controls="list-profile">Profile</a>
                  <a class="list-group-item list-group-item-action" id="list-messages-list" data-bs-toggle="list" href="#list-messages" role="tab" aria-controls="list-messages">Messages</a>
                  <a class="list-group-item list-group-item-action" id="list-settings-list" data-bs-toggle="list" href="#list-settings" role="tab" aria-controls="list-settings">Settings</a>
                </div>
              </div>
              <div class="col-3">
                <div class="tab-content" id="nav-tabContent">
                  <div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="list-home-list">...</div>
                  <div class="tab-pane fade" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">...</div>
                  <div class="tab-pane fade" id="list-messages" role="tabpanel" aria-labelledby="list-messages-list">...</div>
                  <div class="tab-pane fade" id="list-settings" role="tabpanel" aria-labelledby="list-settings-list">...</div>
                </div>
              </div>
            </div>
            <div class="col-6"></div>
            <div class="row">
              <div class="col-6">
                <div class="col">
                  <label for="" class="form-label">Localização</label>
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="CEP" formControlName="localizacao"/>
                </div>
              </div>
              <div class="col-6"></div>
            </div>
            <div class="row mt-3">
              <div class="col-6">
                <div class="col">
                  <label for="">Contato</label>
                </div>
                <div class="col">(75)98822-4001</div>
              </div>
            </div>
          </div>
        </section>
      </form>
    </div>
  </div>
</div>
