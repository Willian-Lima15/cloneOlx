<div *ngFor="let anuncio of listaAnucios" (click)="localizar()">
  <div class="card m-2" style="width: 10rem">
    <img src="../../../../assets/ds.jpg" class="card-img-top" alt="..." />
    <div class="card-body">
      <p class="card-title text-uppercase">{{ anuncio.titulo }}</p>
      <p class="card-text">{{ anuncio.descricao }}</p>
      <p>R$ {{ anuncio.valor }}</p>
    </div>
  </div>
</div>
