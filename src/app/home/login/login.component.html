<div class="container">
  <div class="tela-login mt-5 d-flex justify-content-center">
    <form [] class="conteudo border mt-5 p-3 rounded">
      <div class="titulo">
        <h3>login</h3>
      </div>
      <div class="label">
        <label for="user" class="form-label">Nome</label>
      </div>
      <div class="input">
        <input type="text" class="form-control" id="user" formControlName="nome">
      </div>
      <div class="label mt-1">
        <label for="pass" class="form-label">Senha</label>
      </div>
      <div class="input">
        <input type="password" class="form-control" id="pass" formControlName="senha">
      </div>
      <div class="link mt-2">
        <a [routerLink]="['/create']">Criar conta</a>
        <button class="btn btn-success btn-sm ms-5"(click)="logar()">Gravar</button>
      </div>
    </form>
  </div>
</div>
